    <details open>
      <summary>Was ist Haltung in der Pflege? (17.04.2025)</summary>
      <p>Haltung ist mehr als Meinung. Haltung zeigt sich in jeder Entscheidung am Bett, im Dialog, im Team. Und manchmal in der Weigerung, den Mund zu halten.</p>
      <form onsubmit="addComment(event)">
        <label>Name*</label><input type="text" id="username" required>
        <label>Kommentar*</label><textarea id="usercomment" rows="4" required></textarea>
        <button type="submit">Abschicken</button>
      </form>
      <div>
        <h4>Kommentare:</h4>
        <ul id="commentsList"></ul>
      </div>
    </details>
    <script>
      function addComment(e) {
        e.preventDefault();
        const name = document.getElementById('username').value;
        const comment = document.getElementById('usercomment').value;
        const li = document.createElement('li');
        li.innerHTML = `<strong>${name}</strong>: ${comment}`;
        document.getElementById('commentsList').appendChild(li);
        document.getElementById('username').value='';
        document.getElementById('usercomment').value='';
      }
    </script>
